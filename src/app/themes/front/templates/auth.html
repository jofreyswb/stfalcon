<div class="login">

            <form
                  role="form"
                  ng-submit="login()">

                <h3 class="form-title">Вход</h3>
                <br>
                <div ng-if="error" class="error-login">Введена не корректная информация</div>
                <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Логин</span>
                    <input type="text" ng-model="user.login" required class="form-control"
                           placeholder="Введите логин">
                </div>
                </div>
                <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Пароль </span>
                    <input type="password" ng-model="user.password" required class="form-control"
                           placeholder="Введите пароль">
                </div>
                </div>




                <button type="submit" class="btn btn-default navbar-btn">Войти</button>




            </form>

</div>
